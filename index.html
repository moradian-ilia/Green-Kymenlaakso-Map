<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Green Kymenlaakso Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height:100vh; width:100vw; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>

<script>
var map = L.map('map').setView([60.6, 26.95], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:19}).addTo(map);

var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTdkAwoozQfClQpCXC0KUddjEhv2JUWp-swclMiG_iyDTM7dx-OXttZfmxWoLqw0eVfcFJ9SqiGAl04/pub?output=csv';

Tabletop.init({
  key: publicSpreadsheetUrl,
  simpleSheet: true,
  callback: function(data, tabletop) {
      var latlngs = [];
      data.forEach(function(c){
          var marker = L.marker([c.lat, c.lon]).addTo(map);
          var popup = `<b>${c.A}</b><br>Sector: ${c.B}<br>${c.C}`;
          marker.bindPopup(popup);
          latlngs.push([c.D, c.E]);
      });
      if(latlngs.length>0) map.fitBounds(L.latLngBounds(latlngs).pad(0.15));
  }
});
</script>
</body>
</html>
