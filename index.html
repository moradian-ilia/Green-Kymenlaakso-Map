<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Kymenlaakso Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// 1. Create the map
var map = L.map('map').setView([60.467, 26.945], 10);

// 2. Add OpenStreetMap background
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

// 3. Load companies from external JSON
fetch("data.json")
  .then(response => response.json())
  .then(companies => {
      companies.forEach(c => {
          let marker = L.marker([c.lat, c.lon]).addTo(map);
          let popupContent = `<b>${c.name}</b><br>Sector: ${c.sector || 'N/A'}<br>${c.city || ''}`;
          marker.bindPopup(popupContent);
      });
  })
  .catch(error => console.error("Error loading data.json:", error));
</script>

</body>
</html>
