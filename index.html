<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Company Map - Kymenlaakso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([60.47, 26.90], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    var companies = [
        {name: "Company A", lat: 60.466, lon: 26.945},
        {name: "Company B", lat: 60.481, lon: 26.920},
        {name: "Company C", lat: 60.452, lon: 26.860}
    ];

    companies.forEach(function(c) {
        L.marker([c.lat, c.lon])
            .addTo(map)
            .bindPopup("<b>" + c.name + "</b>");
    });
</script>

</body>
</html>
