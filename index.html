<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel to Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<style>
  body { margin: 0; font-family: sans-serif; }
  #map { height: 100vh; width: 100%; }
  #fileInput { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 5px; border-radius: 8px; }
</style>
</head>
<body>
<input type="file" id="fileInput" accept=".xlsx,.xls"/>
<div id="map"></div>

<script>
  // ساخت نقشه
  const map = L.map('map').setView([60.5, 26.9], 8);

  // اضافه کردن نقشه پایه (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // خواندن فایل اکسل
  document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];

      // هدرهای مشخص برای ستون‌ها
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: ["name", "sector", "description", "lat", "lon"], range: 1 });

      console.log(jsonData); // برای بررسی خروجی در Console

      // اضافه کردن مارکرها به نقشه
      jsonData.forEach(row => {
        const lat = parseFloat(row.lat);
        const lon = parseFloat(row.lon);

        if (!isNaN(lat) && !isNaN(lon)) {
          const popupContent = `
            <b>${row.name}</b><br>
            <i>${row.sector}</i><br>
            <p>${row.description}</p>
          `;
          L.marker([lat, lon]).addTo(map).bindPopup(popupContent);
        }
      });
    };
    reader.readAsArrayBuffer(file);
  });
</script>
</body>
</html>
