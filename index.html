<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Kymenlaakso Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
body { margin:0; font-family: Arial; }
#map { height:100vh; width:100vw; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([60.6, 26.95], 9);
//L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
  attribution: '&copy; Esri & contributors',
  maxZoom: 20
}).addTo(map);


const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTdkAwoozQfClQpCXC0KUddjEhv2JUWp-swclMiG_iyDTM7dx-OXttZfmxWoLqw0eVfcFJ9SqiGAl04/pub?output=csv';

fetch(csvUrl)
  .then(r => r.text())
  .then(text => {
    text = text.replace(/^\uFEFF/, ''); // حذف BOM
    const delimiter = text.includes(';') ? ';' : ',';
    const lines = text.trim().split(/\r?\n/).filter(Boolean);

    const headers = lines[0].split(delimiter).map(h => h.trim().toLowerCase());
    const data = lines.slice(1).map(line => {
      const regex = new RegExp(`${delimiter}(?=(?:[^"]*"[^"]*")*[^"]*$)`);
      const values = line.split(regex).map(v => v.replace(/^"|"$/g, '').trim());
      return Object.fromEntries(headers.map((h, i) => [h, values[i] || '']));
    });

    console.log("✅ Parsed data:", data);

    const latlngs = [];
    data.forEach(c => {
      const lat = parseFloat(c.lat?.replace(',', '.'));
      const lon = parseFloat(c.lon?.replace(',', '.'));
      if (isNaN(lat) || isNaN(lon)) return;

      const popup = `
        <b>${c.name || 'Unknown'}</b><br>
        <b>Industry Sector:</b> ${c.sector || '—'}<br>
        <b>Company size:</b> ${c.size || '—'}<br>
        <b>Green and clean initiatives implemented:</b> ${c.description || ''}
      `;
      L.marker([lat, lon]).addTo(map).bindPopup(popup);
      latlngs.push([lat, lon]);
    });

    if (latlngs.length) map.fitBounds(L.latLngBounds(latlngs).pad(0.2));
    else console.warn("⚠ No valid coordinates found! Check lat/lon columns in your sheet.");
  })
  .catch(err => console.error("❌ Fetch error:", err));
</script>
</body>
</html>
